<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/main.css">
    <title>Saves</title>
  </head>
  <body>
    <div id="saves_id">
      <h1>Saves List</h1>
      <ul>
        <li class="menu-object" v-for="save in saves" @click="loadGame(save)">{{ save.username }}: {{ save.totalScore }} ({{ save.gameMode }})</li>
      </ul>
    </div>
    <button class="menu-object" onclick="location.href='../index.html'">
        Tornar
    </button>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="../js/loader.js"></script>
  <script src="../js/saves_controller.js"></script>
</html>
